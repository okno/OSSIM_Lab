<html>
<head>
<title>KM Rosso Lab XSS</title>
<script LANGUAGE="JavaScript" type="text/javascript">
function display() {
  DispWin = window.open('','NewWin', 'toolbar=no,status=no,width=600,height=600')
  message = "<ul><li><b>Nome: </b>" + document.form1.yourname.value;
  message += "<li><b>Indirizzo: </b>" + document.form1.address.value;
  message += "<li><b>Telefono: </b>" + document.form1.phone.value + "</ul>";
  DispWin.document.write(message);
}
</script>
</head>
<body>
<h1>XSS LAB</h1>
Compilare i campi per la registrazione
<form name="form1">
<p><b>Nome:</b> <input TYPE="TEXT" SIZE="20" NAME="yourname">
</p>
<p><b>Indirizzo:</b> <input TYPE="TEXT" SIZE="30" NAME="address">
</p>
<p><b>Telefono: </b> <input TYPE="TEXT" SIZE="15" NAME="phone">
</p>
<p><input TYPE="BUTTON" VALUE="Display" onClick="display();"></p>
</form>
</body>
</html>
